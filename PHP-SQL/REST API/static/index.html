<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление товарами</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Управление товарами</h1>
        
        <!-- Форма добавления/редактирования -->
        <div class="card">
            <h2 id="form-title">Добавить новый товар</h2>
            <form id="product-form">
                <input type="hidden" id="product-id">
                
                <div class="form-group">
                    <label for="name">Название</label>
                    <input type="text" id="name" required>
                </div>
                
                <div class="form-group">
                    <label for="price">Цена</label>
                    <input type="number" id="price" step="0.01" min="0" required>
                </div>
                
                <div class="form-group">
                    <label for="stock">Количество</label>
                    <input type="number" id="stock" min="0" required>
                </div>
                
                <div class="form-actions">
                    <button type="submit" id="submit-btn">Сохранить</button>
                    <button type="button" id="cancel-btn" style="display: none;">Отмена</button>
                </div>
            </form>
        </div>
        
        <!-- Список товаров -->
        <div class="card">
            <h2>Список товаров</h2>
            <div id="loading">Загрузка...</div>
            <table id="products-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Название</th>
                        <th>Цена</th>
                        <th>Количество</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody id="products-list">
                    <!-- Товары будут загружены через JS -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
